<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#6366f1"/>

  <!-- LM text - larger version for app icon -->
  <text x="256" y="340" font-family="monospace" font-size="220" font-weight="bold" fill="white" text-anchor="middle">LM</text>

  <!-- Subtle gradient overlay for depth -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>
</svg>
